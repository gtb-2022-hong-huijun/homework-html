<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习-2：HTML表格</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <!--说明：在此添加一个table，内容请对比mockups文件夹下面的mockup-->
    <!--table已经添加default 样式，只需完成HTML-->
    <!--合理使用table, thead, tbody, tfoot, tr, th, td标签-->
    <!--合理使用colspan, rowspan属性-->

<table>
    <thead>
    <tr>
        <th colspan="2"></th>
        <th>Column1</th>
        <th>Column2</th>
    </tr>
    </thead>

    <tfoot>
    <td colspan="4">Footer</td>
    </tfoot>
<tbody>
    <tr>

        <td rowspan="3">Row1</td>
        <td>Row1-1</td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td>Row1-2</td>
        <td></td>
        <td></td>

    </tr>
    <tr>
        <td>Row1-3</td>
        <td></td>
        <td></td>

    </tr>

    <tr>
        <td>Row2</td>
        <td></td>
        <td></td>
        <td></td>
    </tr>

    <tr>
        <td>Row3</td>
        <td></td>
        <td></td>
        <td></td>
    </tr>

</tbody>

</table>
</body>
</html>
